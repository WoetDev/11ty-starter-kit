[build]
  command = "npm run build"
  publish = "dist"

[context.production]
  environment = { NODE_VERSION = "16.13.2", RUBY_VERSION = "2.7.1" }

[context.deploy-preview]
  environment = { NODE_VERSION = "16.13.2", RUBY_VERSION = "2.7.1" }

[dev]
  command = "npm run dev"
  publish = "build"
  port = 3000
  targetPort = 8080
  framework = "#custom"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' data: prioflux.com api.netlify.com www.google-analytics.com; style-src 'self' prioflux.com fonts.googleapis.com 'unsafe-inline'; script-src 'self' www.googletagmanager.com www.google-analytics.com ssl.google-analytics.com 'unsafe-eval' 'unsafe-inline'; worker-src 'self' blob:; font-src 'self' fonts.gstatic.com; connect-src 'self' www.google-analytics.com;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
